{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Starfield{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/output.css' %}" />

    <style>
      :root {
        --navy: #304c7a; /* base/brand */
        --navy-900: #1d2f4d; /* variação escura */
        --red: #c72138; /* CTA primário */
        --orange: #e06236; /* ênfases */
        --gold: #d7a64b; /* detalhes */
        --ink: #0c1423; /* texto escuro */
        --paper: #f4f5f7; /* fundo claro */
      }

      .container-w {
        width: 100%;
        max-width: 1200px;
        margin-inline: auto;
        padding-inline: 1.5rem; /* ~px-6 */
      }

      .glass {
        backdrop-filter: saturate(120%) blur(8px);
        -webkit-backdrop-filter: saturate(120%) blur(8px);
        background: color-mix(in srgb, var(--paper) 70%, transparent);
        border: 1px solid color-mix(in srgb, var(--navy) 10%, transparent);
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-feature-settings: "ss01", "liga", "calt";
      }
    </style>

    <meta name="theme-color" content="#304c7a" />
  </head>

  <body class="min-h-screen flex flex-col bg-(--paper) text-(--ink)">
    <!-- Header -->
    {% include 'header.html' %}

    <!-- Main -->
    <main class="flex-1">
      <div class="container-w py-8">{% block content %}{% endblock %}</div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto">
      <div
        class="border-t border-[color-mix(in_srgb,var(--navy)_15%,transparent)] bg-white"
      >
        <div class="container-w py-8 text-center">
          <p
            class="text-sm text-[color-mix(in_srgb,var(--ink)_80%,transparent)]"
          >
            &copy; {{ year|default:"2025" }}
            <span class="font-semibold" style="color: var(--navy)"
              >Starfield</span
            >. Todos os direitos reservados.
          </p>
          <div
            class="mt-3 flex items-center justify-center gap-2 text-xs text-[color-mix(in_srgb,var(--ink)_65%,transparent)]"
          >
            <span
              class="inline-block w-1.5 h-1.5 rounded-full"
              style="background: var(--gold)"
            ></span>
            <span>Construído com Django + Tailwind</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
